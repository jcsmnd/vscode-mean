<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input matInput type="text" name="title" ngModel required #title="ngModel" minlength="5" placeholder="Title">
          <mat-error *ngIf="title.invalid">enter title minimum 5 lengths</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
          <textarea matInput rows="3" name="content" ngModel required #content="ngModel" minlength="5" placeholder="Content"></textarea>
          <mat-error *ngIf="content.invalid">enter content minimum 5 lengths</mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="accent" type="submit">Save</button>
  </form>
</mat-card>
